<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body class="d-flex aling-items-center py-4">

        <!-- Área do Formulário-->
        <main class="w-100 m-auto container-login">
            
            <!--Formulário 18 á 54-->
            <form>
                <img src="Imgs/persona.png" alt="Imagem de uma persona" class="mb-4 img-fluid rounded mx-auto d-block" height="72" width="72">
                <h1 class="h2 mb-3 font-weight-bold text-center">Login</h1>

                 <!--Preenchimento de email-->
                <div class="mb-3">
                    <label for="Email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="iEmail">
                 </div>
                
                <!--Preenchimento de senha-->
                <div class="mb-3">
                    <label for="Senha" class="form-label">Senha de Usuário</label>
                    <input type="password" class="form-control" id="iSenha">
                 </div>

                <!--Checkbox para lembrar dos dados de login-->
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Lembre-se de mim</label>
                </div>
                
                <!--Apoio a esquecimento de senha-->
                <div class="my-3">
                    <a href="#">Esqueci minha senha</a>
                </div>

                <!--Botão de enviar os dados e ter acesso á página pricipal-->
                <div>
                    <a href="index.html" class="btn btn-primary mt-4 w-100 py-2 font-weight-bold" role="button" aria-pressed="true">Entrar</a>
                </div> 

                <!--Link para direcionar o usuário á página de cadastro-->
                <div class="mt-3">
                    <a href="cadastro.html">Cadastrar-se</a>
                </div>  
            </form>
        </main>
    </body>
</html>
