<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>

            // Carrega o menu
            fetch('cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML= html)
        </script>

        <script>

            // Carrega o rodapé
            fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('pe').innerHTML= html)
        </script>
        <title>Treinamentos</title>
    </head>
    <body>

        <!--Cabecalho-->
        <div id="menu">
        </div>

            <!-- Conteúdo Principal -->
            <div class="container my-5">
                <h2 class="mb-4 text-primary fw-bold text-center">Meus  Treinamentos</h2>

                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center border border-2">
                        <thead class="thead-dark">
                            <tr>
                            <th>Título</th>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Instrutor</th>
                            <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>Treinamento de Segurança</td>
                            <td>Interno</td>
                            <td>15/11/2025</td>
                            <td>09:00</td>
                            <td>João Silva</td>
                            <td><span class="badge badge-success text-success">Ativo</span></td>
                            </tr>
                            <tr>
                            <td>Workshop de Liderança</td>
                            <td>Externo</td>
                            <td>25/11/2025</td>
                            <td>14:00</td>
                            <td>Maria Oliveira</td>
                            <td><span class="badge badge-warning text-danger">Pendente</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        <!--Rodapé-->
        <div id="pe" class="position-absolute bottom-0 start-50 translate-middle-x col-12"></div>
    </body>
</html>
